<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">Add address</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="50" required>
            </div>


            <div class="form-group">
                <label for="pincode">Pincode :</label>
                <input type="number" class="form-control" id="pincode" name="pincode" required oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="6">
            </div>

            <div class="form-group">
                <label for="locality">Locality :</label>
                <input type="text" class="form-control" id="locality" name="locality" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required maxlength="200"></textarea>
            </div>
            

            <div class="form-group">
                <label for="city">City :</label>
                <input type="text" class="form-control" id="city" name="city" maxlength="50"  required>
            </div>

            <div class="form-group">
                <label for="district">District :</label>
                <input type="text" class="form-control" id="district" name="district" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="state">State :</label>
                <input type="text" class="form-control" id="state" name="state" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="landmark">Landmark optional :</label>
                <input type="text" class="form-control" id="landmark" maxlength="50" name="landmark">
            </div>

            <button type="submit" class="btn btn-primary">Add Address</button>
        </form>
    </div>
    <!-- Include Bootstrap JS from CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
