{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'category_list_style/style.css' %}">
    <title>Add Offer</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Add Offer</h2>
    {% if messages %}
        <div class="alert alert-danger">
            <ul class="messages" style="list-style-type: none; color: red;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Product:</label>
            <select class="form-control" id="category" name="product" required>
                {% for p in product %}
                
                    <option value="{{ p.title }}">{{ p.title }}</option>
                
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="discount_amount" class="form-label">Discount amount</label>
            <input type="number" class="form-control" id="discount_amount" name="discount_amount" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="duration_minutes" class="form-label">Duration (Days)</label>
            <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" min="1" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Offer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
