{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'category_list_style/style.css' %}">
    <title>Admin Category Update</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Category Update</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">{{cu.name}}</label>
            <input type="text" class="form-control" id="Name" name="name" value="{{ cu.name }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">{{cu.description}}</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ cu.description }}">
        </div>
        {% comment %} <div class="mb-3">
            <label for="Products" class="form-label">Products</label>
            <input type="text" class="form-control" id="Products" name="Products" value="{{ cu.Products }}">
        </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
